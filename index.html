<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,
      wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,
      900;1,100;1,200;1,300;1,400;1,500;
      1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <img src="images/icon-paper.svg" alt="" />
        </div>
        <div class="hand scissors">
          <img src="images/icon-scissors.svg" alt="" />
        </div>
        <div class="hand rock">
          <img src="images/icon-rock.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
